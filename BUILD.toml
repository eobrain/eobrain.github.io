["all.html"]
deps=["trending.js", "make.js"]
exec="node make.js > $@"

["trending.js"]
deps=["hashtag.js", "instances.js"]
exec="node hashtag.js > $@"

["instances.js"]
deps=["instances.html","html2js.js"]
exec="node html2js instances.html > $@"

["instances.html"]
exec="wget https://mastodon.fediverse.observer/app/views/tabledata.php?software=mastodon -O $@"

[publish]
deps=["all.html"]
exec="git add all.html && git commit -m \"Automatic update by $USER on `hostname`\" && git push"

[clean]
exec="rm -f instances.html instances.js trending.js all.html"