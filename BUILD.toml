["tld/TOTAL.html"]
deps=["tld/TOTAL.json", "make.js"]
exec="node make.js"

["tld/TOTAL.json"]
deps=["hashtag.js", "instances.js"]
exec="node hashtag.js"

["instances.js"]
deps=["instances.html","html2js.js"]
exec="node html2js instances.html > $@"

["instances.html"]
exec="wget https://mastodon.fediverse.observer/app/views/tabledata.php?software=mastodon -O $@"

[publish]
deps=["tld/TOTAL.html"]
exec="git add content.html tld/*.html && git commit -m \"Automatic update by $USER on `hostname`\" && git push"

[clean]
exec="rm -f instances.html instances.js tld.js tld/*.json tld/*.html"